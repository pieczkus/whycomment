syntax = "proto3";
option java_package = "pl.why.comment.proto";
option optimize_for = SPEED;

message Comment {
    string uuid = 1;
    string referenceUuid = 2;
    string referenceType = 3;
    string authorName = 4;
    string email = 5;
    string content = 6;
    int64 createdOn = 7;
    bool published = 8;
    bool deleted = 9;
}

message CommentCreated {
    Comment comment = 1;
}

message CommentPublished {
    string uuid = 1;
}
